<script>
  // Modal for viewing gallery images
  const modal = document.getElementById("image-modal");
  const modalImg = document.getElementById("modal-img");
  const closeBtn = modal.querySelector(".close");
  const leftArrow = modal.querySelector(".arrow.left");
  const rightArrow = modal.querySelector(".arrow.right");

  const galleryImages = Array.from(document.querySelectorAll(".gallery-item img"));
  let currentIndex = 0;

  // Open modal when a gallery image is clicked
  galleryImages.forEach((img, idx) => {
    img.addEventListener("click", () => {
      currentIndex = idx;
      showImage();
      modal.style.display = "flex";
    });
  });

  function showImage() {
    modalImg.src = galleryImages[currentIndex].getAttribute("data-full") || galleryImages[currentIndex].src;
  }

  // Arrow navigation
  leftArrow.onclick = (e) => {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
    showImage();
  };
  rightArrow.onclick = (e) => {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % galleryImages.length;
    showImage();
  };

  // Swipe support for mobile
  let startX = null;
  modalImg.addEventListener("touchstart", function(e) {
    startX = e.touches[0].clientX;
  });
  modalImg.addEventListener("touchend", function(e) {
    if (startX === null) return;
    let endX = e.changedTouches[0].clientX;
    if (endX - startX > 50) { // swipe right
      leftArrow.onclick(e);
    } else if (startX - endX > 50) { // swipe left
      rightArrow.onclick(e);
    }
    startX = null;
  });

  // Close modal when close button is clicked
  closeBtn.onclick = () => {
    modal.style.display = "none";
    modalImg.src = "";
  };

  // Close modal when clicking outside the image
  modal.onclick = (e) => {
    if (e.target === modal) {
